<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Escap-e</title>
</head>

<body>
  <div class="container logo-container">
    <div class="row">
      <div class="col">
        <img class="img-fluid logo" src="./images/escape-logo-transparent.png" alt="logo">
      </div>
    </div>
  </div>

  <div class="container search-container">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-4">Adventure awaits<span>:</span></h1>
        <nav class="navbar navbar-expand-lg d-flex align-items-center justify-content-center">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cruises</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cars</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container mobile-search-container show-on-mobile">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-4">Adventure awaits<span>:</span></h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span>Select Travel</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Hotels</a>
            <a class="dropdown-item" href="#">Flights</a>
            <a class="dropdown-item" href="#">Cruises</a>
            <a class="dropdown-item" href="#">Cars</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="./static/javascript.js"></script>

</html>
